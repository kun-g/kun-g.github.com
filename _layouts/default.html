<!DOCTYPE html>
<html>
<head>
  {% include head.html %}
</head>
<body> 

  <div class = "row">
    <div class="span1"></div>
    <div class="span8">
      <h1>{{page.title}}</h1>
      {{ content }}

      <ul class="pager">
        {% if page.next %}
        <li class="previous"><a href="{{page.next.url}}">&larr; {{ page.next.title }}</a></li>
        {% endif %}
        {% if page.previous %}
        <li class="next"><a href="{{page.previous.url}}">{{ page.previous.title }} &rarr;</a></li>
        {% endif %}
      </ul>
    </div>
    <div class="span2"></div>
  </div>

  <!-- FOOTER -->
  {% include foot.html %}

</body>
</html>
